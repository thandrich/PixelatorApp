<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% block title %}Pixel Art Generator{% endblock %}</title>
    
    <!-- Material Design 3 Resources -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/material.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Top App Bar -->
    <header class="md-top-app-bar">
        <div class="md-top-app-bar-container">
            <div class="md-top-app-bar-row">
                <section class="md-top-app-bar-section md-top-app-bar-section--align-start">
                    <a class="md-top-app-bar-title" href="/">
                        <span class="material-symbols-outlined md-top-app-bar-icon">grid_4x4</span>
                        <span class="md-hide-xs">Pixel Art Generator</span>
                        <span class="md-hide-sm-up">Pixel Art</span>
                    </a>
                </section>
                <section class="md-top-app-bar-section md-top-app-bar-section--align-end">
                    <nav class="md-navigation">
                        <ul class="md-navigation-menu">
                            <li class="md-navigation-item">
                                <a class="md-navigation-link active" href="/">
                                    <span class="material-symbols-outlined">home</span>
                                    <span class="md-navigation-text md-hide-xs">Home</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </section>
            </div>
        </div>
    </header>

    <main class="md-container md-content-wrapper">
        {% block content %}{% endblock %}
    </main>

    <footer class="md-footer">
        <div class="md-container">
            <p class="md-text-body-small md-text-center md-text-secondary">Pixel Art Generator &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
