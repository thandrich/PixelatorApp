{% extends 'base.html' %}

{% block title %}Error {{ code }} - Pixel Art Generator{% endblock %}

{% block content %}
<div class="md-grid">
    <div class="md-grid-col md-grid-col-12 md-grid-col-md-8 md-grid-col-md-2">
        <div class="md-card md-shadow-2">
            <div class="md-card-header" style="background-color: var(--md-error-container); color: var(--md-on-error-container);">
                <h2 class="md-card-title md-d-flex md-align-center">
                    <span class="material-symbols-outlined md-mr-2">error</span>
                    Error {{ code }}
                </h2>
            </div>
            <div class="md-card-body md-p-md-5 md-p-4">
                <p class="md-text-body-large md-mb-4">{{ error }}</p>
                <a href="/" class="md-button md-button-filled md-w-100 md-w-md-auto">
                    <span class="material-symbols-outlined">home</span>
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
